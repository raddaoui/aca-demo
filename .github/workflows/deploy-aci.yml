name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_REGISTRY: acrlzaacademo.azurecr.io
  IMAGE_NAME: echoserver

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to ACR
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.ACR_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ env.ACR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
  image-scan-gate:
    runs-on: ubuntu-latest
    needs:
      - build-and-push
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Run Image Scan Security Gate
      shell: pwsh
      run: |
        ./ImageScanSummaryAssessmentGate.ps1 -registryName ${{ env.ACR_REGISTRY }} -repository ${{ env.IMAGE_NAME }} -tag ${{ github.sha }}